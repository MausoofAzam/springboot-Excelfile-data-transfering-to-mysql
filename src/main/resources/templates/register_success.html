<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="ISO-8859-1">
	<title>Registration Success</title>
	<style type="text/css">
		span {
			display: inline-block;
			width: 200px;
			text-align: left;
		}
	</style>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div align="center">
		<h2>Registration Succeeded!</h2>
		<span>Practice:</span><span th:text="${form.practice}"></span><br />
		<span>Level:</span><span th:text="${form.level}"></span><br />
		<span>Count:</span><span th:text="${answer.size}"></span><br />
	</div>

	<div class="container mt-3">
		<h2>Questions Details</h2>
		<ul th:each="a:${answer}" class="list-group mt-2">
			
			<li th:text="${a.questionId} + ' .Question: '+ ${a.question}" class="list-group-item"> Question: </li>
			<li th:text="'1.Option: '+ ${a.option1}" class="list-group-item"> 1.Option
				<input type="checkbox" value="V1">
			</li>
			<li th:text="'2.Option: '+ ${a.option2}" class="list-group-item">2.Option
				<input type="checkbox" value="V1">
			</li>
			<li th:text="'3.Option: '+ ${a.option3}" class="list-group-item">3.Option
				<input type="checkbox" value="V1">
			</li>
			<li th:text="'4.Option: '+ ${a.option4}" class="list-group-item">4.Option
				<input type="checkbox" value="V1">
			</li>
			<li th:text="'Answer: '+ ${a.answer}" class="list-group-item">Answer
			</li>
		</ul>
	</div>
</body>

</html>
