<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>User Registration</title>
	<style type="text/css">
		label {
			display: inline-block;
			width: 200px;
			margin: 5px;
			text-align: left;
		}

		input[type=text],
		input[type=password],
		select {
			display: inline-block;
			width: 200px;
		}

		input[type=radio] {
			margin-left: 45px;
		}

		input[type=checkbox] {
			margin-right: 190px;
		}

		button {
			padding: 5px;
			margin: 10px;
		}
	</style>
</head>

<body>
	<div align="center">
		<h1>User Registration</h1>
		<form action="#" th:action="@{/register}" method="post" th:object="${form}" enctype="multipart/form-data">

			<label>Practice:</label>
			<select th:field="*{practice}">
				<option th:each="p : ${practice}" th:value="${p}" th:text="${p}" />
			</select>
			<br />

			<label>Level:</label>
			<select th:field="*{level}">
				<option th:each="p : ${level}" th:value="${p}" th:text="${p}" />
			</select>
			<br />
			<label>Total Count:</label>
			<input type="number" th:field="*{totalCount}" /><br />
			
			<br />
			<label for ="myfile"> Select a file</label>
			<input type="file" name="file" /><br />
			<br/>
			<hr/>
				

			<button type="submit">save</button>
			<button type="reset">cancel</button>
		</form>
	</div>
</body>

</html>
